name: on main push

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: create file
        run: |
          mkdir runs
          touch runs/${{ github.sha }}

      - name: create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Automated commit"
          branch: testing-pr-creation
          base: argocd
